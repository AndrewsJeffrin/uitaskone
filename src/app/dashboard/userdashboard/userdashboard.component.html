<div  color="primary" [class.alternative1]="value===1"[class.alternative2]="value===2" [class.alternative3]="value===3">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button  aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
        <button mat-button color="warn">
            <form>
                <mat-form-field appearance="fill" id="code">
                   <mat-label>Choose Theme</mat-label>
                    <mat-select required>
                        <mat-option value="themeOne()">Default</mat-option>
                        <mat-option value="themeTwo()" >2</mat-option>
                        <mat-option value="themeThree()">3</mat-option>
                        <mat-option value="themeFour()">4</mat-option>
                    </mat-select>  
                </mat-form-field>
            </form>
        </button>    
      </mat-toolbar>
      <button mat-raised-button color="primary" > Login Here</button>&nbsp;
</div>
