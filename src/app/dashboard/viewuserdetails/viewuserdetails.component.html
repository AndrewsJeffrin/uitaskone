<h1>USER DETAILS</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="value">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>
  
      <!-- Address line one Column -->
     <ng-container matColumnDef="AddresslineOne">
        <th mat-header-cell *matHeaderCellDef>AddresslineOne</th>
        <td mat-cell *matCellDef="let element"> {{element.AddresslineOne}} </td>
      </ng-container>
  
      <!-- Address line two -->
      <ng-container matColumnDef="AddresslineTwo">
        <th mat-header-cell *matHeaderCellDef>AddresslineTwo</th>
        <td mat-cell *matCellDef="let element"> {{element.AddresslineTwo}} </td>
      </ng-container>
      
      <!--country -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>country</th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!--state-->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>state</th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <!--District-->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef>district</th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
 <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
<div>

 
  
</div>
